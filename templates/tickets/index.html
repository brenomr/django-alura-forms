{% extends 'base.html' %}

{% block head_title %}
    <title>Tickets</title>
{% endblock %}

{% block content %}
<section class="container mt-4">
    <h1>Tickets</h1>
    <p>Going to a trip? We can help!</p>
    <hr>
    <form
        action="{% url 'check_trip_details' %}"
        method="post"
        class="form"
    >
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Sent" class="btn btn-success">
    </form>
    <hr>
</section>
{% endblock %}
